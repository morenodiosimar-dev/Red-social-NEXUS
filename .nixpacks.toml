# Nixpacks configuration for Laravel deployment
# Railway Root Directory should be set to: laravel_chat

[phases.setup]
# Install required system packages
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl"]

[phases.install]
# Install Composer dependencies
cmds = ["composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader"]

[phases.build]
# Laravel optimization commands
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
# Start the Laravel application
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
